                                </span>
                                <!-- Fatura Atual -->

                                <!-- Mensagem Rodapé -->
                                <span class="invoice-news">
                                    <p class="invoice-msg">Aguardando sua primeira compra<br>com o cartão.</p>
                                </span>
                                <!-- Mensagem Rodapé -->

                                <span class="invoice-green"></span>

                            </span>

                        <figure class="item">

                                    </span>
                                </span>
                                <!-- Últimas movimentações -->

                            </span>
                        </figure>

                        <figure class="item">
                            <span class="big-card3">

                                    <i class="material-icons gift">card_giftcard</i>
                                    <p class="rewards-title">Nubank Rewards</p>
